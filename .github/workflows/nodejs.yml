name: Node CI

on: [push]

env:
  ENCIPHERMENT: sha512
  MYSQL_HOST: jepanglee.iptime.org
  MYSQL_SCHEMA: thikira_test
  MYSQL_USER: thikira_test
  MONGODB_HOST: jepanglee.iptime.org
  MONGODB_SCHEMA: thikira_test
  MONGODB_USER: thikira_test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-test-${{ matrix.node-version }}-${{ env.cache-name }}-
            ${{ runner.OS }}-test-${{ matrix.node-version }}-
            ${{ runner.OS }}-test-
            ${{ runner.OS }}-
      - name: Yarn install
        run: yarn install
      - name: Test
        run: sudo yarn test
